[program:wine-iqfeed-startup]
command=/bin/bash -c "savelog -l -n -c 7 /root/DTN/IQFeed/wine.log && wine /root/.wine/drive_c/Program\ Files/DTN/IQFeed/iqconnect_patched.exe -product $IQFEED_PRODUCT_ID -version IQFEED_LAUNCHER -login $IQFEED_LOGIN -password $IQFEED_PASSWORD -autoconnect -savelogininfo 2>&1 | tee -a /root/DTN/IQFeed/wine.log"
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
stderr_logfile_maxbytes=0
startretries=10

[program:pyiqfeed-admin-conn]
command=python3 /root/pyiqfeed_admin_conn.py
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
stderr_logfile_maxbytes=0
startretries=10

